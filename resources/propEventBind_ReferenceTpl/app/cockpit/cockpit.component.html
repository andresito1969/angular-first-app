<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
      <input type="text" class="form-control" #newServerNameInp>
      <label>Server Content</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
      <input type="text" class="form-control" #serverContentInp>
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer(newServerNameInp)">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(newServerNameInp)">Add Server Blueprint</button>
        <button>asd</button>
    </div>
</div>
